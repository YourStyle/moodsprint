name: CD

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # ===========================================
  # Build and push Docker images
  # ===========================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: frontend
            context: ./frontend
          - service: backend
            context: ./backend
          - service: bot
            context: ./bot
          - service: admin
            context: ./admin
          - service: nginx
            context: ./nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=/api/v1

  # ===========================================
  # Deploy to staging
  # ===========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.moodsprint.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/moodsprint/nginx
            sudo chown -R $USER:$USER /opt/moodsprint

      - name: Copy configs to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "nginx/nginx.staging.conf,docker-compose.yml,docker-compose.prod.yml"
          target: /opt/moodsprint
          overwrite: true

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/moodsprint

            # Use staging nginx config
            cp nginx/nginx.staging.conf nginx/nginx.ssl.conf

            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Deploy with zero downtime
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

            # Reload nginx with new config
            docker exec moodsprint-nginx nginx -s reload || true

            # Run migrations (use --index 1 to run on first replica only)
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T --index 1 backend flask db upgrade

            # Cleanup old images
            docker image prune -af --filter "until=24h"

            # Health check
            sleep 10
            curl -f https://staging.moodsprint.ru/health || curl -f http://localhost/health || exit 1

  # ===========================================
  # Deploy to production
  # ===========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://moodsprint.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/moodsprint/nginx
            sudo chown -R $USER:$USER /opt/moodsprint

      - name: Copy configs to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "nginx/nginx.prod.conf,docker-compose.yml,docker-compose.prod.yml"
          target: /opt/moodsprint
          overwrite: true

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/moodsprint

            # Use production nginx config
            cp nginx/nginx.prod.conf nginx/nginx.ssl.conf

            # Backup database before deployment
            docker compose exec -T db pg_dump -U moodsprint moodsprint > /backups/pre-deploy-$(date +%Y%m%d_%H%M%S).sql || true

            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Deploy with zero downtime (rolling update)
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

            # Reload nginx with new config
            docker exec moodsprint-nginx nginx -s reload || true

            # Run migrations (use --index 1 to run on first replica only)
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T --index 1 backend flask db upgrade

            # Cleanup
            docker image prune -af --filter "until=24h"

            # Health check
            sleep 10
            curl -f https://moodsprint.ru/health || curl -f http://localhost/health || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  # ===========================================
  # Rollback job (manual trigger)
  # ===========================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.environment == 'production' && secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}
          username: ${{ github.event.inputs.environment == 'production' && secrets.PRODUCTION_USER || secrets.STAGING_USER }}
          key: ${{ github.event.inputs.environment == 'production' && secrets.PRODUCTION_SSH_KEY || secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/moodsprint

            # Get previous image tags
            docker compose down

            # Restore from backup if needed
            # docker compose exec -T db psql -U moodsprint moodsprint < /backups/latest.sql

            # Restart with previous images
            docker compose up -d
