# Nginx Initial Configuration for SSL Certificate Generation
# Use this config BEFORE obtaining SSL certificates

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Server for ACME challenge only
    server {
        listen 80;
        server_name moodsprint.ru www.moodsprint.ru staging.moodsprint.ru admin.moodsprint.ru;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Return 503 for all other requests during initial setup
        location / {
            return 503 "Service temporarily unavailable - SSL setup in progress";
            add_header Content-Type text/plain;
        }
    }
}
