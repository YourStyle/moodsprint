# Nginx configuration for Production environment
# Only moodsprint.ru

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # ===== SECURITY FILTERS =====

    # Block suspicious URI patterns (command injection, path traversal, etc.)
    map $request_uri $bad_uri {
        default 0;
        # Shell commands
        ~*wget                    1;
        ~*curl                    1;
        ~*bash                    1;
        ~*/bin/sh                 1;
        ~*/bin/bash               1;
        ~*\.sh(\?|$|&)            1;
        ~*chmod                   1;
        ~*chown                   1;
        # Path traversal
        ~*\.\.                    1;
        ~*%2e%2e                  1;
        ~*/etc/passwd             1;
        ~*/etc/shadow             1;
        ~*/proc/                  1;
        # Common exploits
        ~*phpinfo                 1;
        ~*phpmyadmin              1;
        ~*wp-admin                1;
        ~*wp-login                1;
        ~*wp-content              1;
        ~*wp-includes             1;
        ~*xmlrpc\.php             1;
        ~*\.env                   1;
        ~*\.git                   1;
        ~*\.svn                   1;
        ~*\.htaccess              1;
        ~*\.htpasswd              1;
        ~*config\.php             1;
        ~*setup\.php              1;
        ~*install\.php            1;
        ~*admin\.php              1;
        # SQL injection patterns
        ~*union.*select           1;
        ~*select.*from            1;
        ~*insert.*into            1;
        ~*drop.*table             1;
        ~*update.*set             1;
        # Script injection
        ~*<script                 1;
        ~*javascript:             1;
        ~*vbscript:               1;
        ~*onload=                 1;
        ~*onerror=                1;
        # Null bytes
        ~*%00                     1;
        # Remote file inclusion
        ~*=https?://              1;
        ~*=ftp://                 1;
    }

    # Block malicious User-Agents
    map $http_user_agent $bad_agent {
        default 0;
        ~*nmap                    1;
        ~*nikto                   1;
        ~*sqlmap                  1;
        ~*masscan                 1;
        ~*zgrab                   1;
        ~*gobuster                1;
        ~*dirbuster               1;
        ~*wpscan                  1;
        ~*nuclei                  1;
        ~*httpx                   1;
        ~*python-requests         1;
        ~*Go-http-client          1;
        ~*curl/                   1;
        ~*wget/                   1;
        ~*libwww                  1;
        ~*lwp-                    1;
        ~*scrapy                  1;
        ~*java/                   1;
        ""                        1;
    }

    # ===== END SECURITY FILTERS =====

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    upstream backend {
        server backend:5000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream admin {
        server admin:5001;
        keepalive 8;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name moodsprint.ru www.moodsprint.ru;

        # Block suspicious requests on HTTP too
        if ($bad_uri) {
            return 403;
        }
        if ($bad_agent) {
            return 403;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Production HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name moodsprint.ru www.moodsprint.ru;

        ssl_certificate /etc/letsencrypt/live/moodsprint.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/moodsprint.ru/privkey.pem;

        # Block suspicious requests early
        if ($bad_uri) {
            return 403;
        }
        if ($bad_agent) {
            return 403;
        }

        # Limit request body size (prevent large payload attacks)
        client_max_body_size 10M;

        # Allow Telegram WebApp to embed in iframe
        add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://webk.telegram.org https://webz.telegram.org https://*.telegram.org" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # TON Connect manifest
        location = /tonconnect-manifest.json {
            alias /var/www/public/tonconnect-manifest.json;
            add_header Content-Type application/json;
            add_header Cache-Control "public, max-age=3600";
        }

        # PWA manifest
        location = /manifest.json {
            alias /var/www/public/manifest.json;
            add_header Content-Type application/json;
            add_header Cache-Control "public, max-age=3600";
        }

        # Unified media storage (can be replaced with S3 later)
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";

            # Allow listing for debugging (remove in production if needed)
            autoindex off;
        }

        # Gallery images from admin (legacy, will be deprecated)
        location /static/gallery/ {
            proxy_pass http://admin/static/gallery/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Static files from backend (card images)
        location /static/ {
            proxy_pass http://backend/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable caching for HTML pages (force reload)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Admin panel on production
    server {
        listen 5001;
        server_name moodsprint.ru;

        # Allow large file uploads for gallery
        client_max_body_size 50M;

        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
